<style>
*
{
  margin: 0;
  padding: 0;
}

:root
{
  background: linear-gradient(0, hsl(266, 85%, 25%), hsl(266, 5%, 50%));
}

:root
{
  --real-card-width: 2.25in;
  --real-card-height: 3.5in;
  --real-card-ratio-wh: calc(3.5 / 2.25);
  --table-padding: 1.2rem;
}

#header-main
{
  padding: 1rem var(--table-padding);
  background: linear-gradient(0, hsl(270, 100%, 18%), hsl(270, 100%, 25%));
  border-bottom: 1px solid #36366c;
}

#header-main > h1
{
  font-family: 'Unlock', sans-serif;
  font-variant: small-caps;
  font-size: 24pt;
  color: #eee;
  text-shadow: 1px 1px 1px rgba(43, 42, 41, 0.3);
}

:root
{
  --height-header-main: calc(2 * 1rem + 24pt);
  --height-vp-minus-header: calc(100vh - var(--height-header-main));
  --card-width: calc((100vw - 2 * var(--table-padding)) / 8);
  --card-height: calc(var(--card-width) * var(--real-card-ratio-wh));
}

a:link, a:hover, a:active, a:visited
{
  color: darkred;
}

#outer-wrap
{
  display: flex;
  height: var(--height-vp-minus-header);
}

#chat
{
  flex-grow: 1;
}

@media (min-aspect-ratio: 3/4) and (max-aspect-ratio: 4/3)
{
  :root
  {
    --card-width: calc((75vh - 2 * var(--table-padding)) / 8);
  }

  #table
  {
    max-width: calc(75vh - 2 * var(--table-padding));
    margin: 0 auto;
  }
}

@media (max-aspect-ratio: 4/3) {
  #chat {
    background: rgba(255, 255, 255, 0.15);
  }

  #outer-wrap
  {
    flex-direction: column;
  }
}

@media (min-aspect-ratio: 4/3)
{
  :root
  {
    --card-height: calc((var(--height-vp-minus-header) - 2 * var(--table-padding)) / 4.5);
    --card-width: calc(var(--card-height) / var(--real-card-ratio-wh));
  }

  #table
  {
    max-width: calc(8 * var(--card-width));
    margin: 0 auto;
  }

  #wrap
  {
    min-width: calc(var(--card-width) * 8);
    flex-grow: 2;
    padding-right: calc(1.2 * var(--table-padding));
  }
  #chat
  {
    margin: 0;
    max-width: 35ch;
  }
}

:root
{
  --card-radius: calc(var(--card-height) / 24);
  --card-vertical-stacking-offset-make-prev-card-rank-color-visible: calc(var(--card-height) / 8);
  --card-vertical-stacking-offset-on-unknown-card: calc(var(--card-height) / 16);

  --card-vertical-stacking-offset-upwards-piling: 2px;
}

.help
{
  cursor: help;
}

#wrap
{
  background: rgba(0, 0, 127, 0.4);
  box-shadow: inset 0 0 6rem 2rem rgba(0, 0, 0, 0.4);
}

#table
{
  position: relative;
}

#table-overlays
{
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  pointer-events: none;
}

#votes-moves
{
  width: 100%;
  height: 100%;
}

.slot, #gap
{
  display: inline-block;
  min-width: var(--card-width);
  min-height: var(--card-height);
  position: relative;
}

.slot
{
  background: rgba(204, 204, 204, 0.25);
  border-radius: var(--card-radius);
}

#table-area-upper, #tableau
{
  display: flex;
  justify-content: space-between;
}

#tableau
{
  align-items: flex-start;
}

#table-area-upper
{
  align-items: flex-end;
}

.card
{
  width: var(--card-width);
  height: var(--card-height);
  background: linear-gradient(#cdcdcd, #aaaaaa);
  border: 1px solid #55a;
  border-radius: var(--card-radius);
}

.card.unknown
{
  background: linear-gradient(#99e, #77c);
}

#table-area-upper
{
  min-height: calc(var(--card-height)
    + 6 * var(--card-vertical-stacking-offset-upwards-piling));
}

#tableau
{
  /* TODO: Adjust dynamically according to need. */
  /* min-height: calc(6 * var(--card-vertical-stacking-offset-on-unknown-card)
    + 12 * var(--card-vertical-stacking-offset-make-prev-card-rank-color-visible)
    + var(--card-height)); */
  min-height: calc(6 * var(--card-vertical-stacking-offset-on-unknown-card)
    + var(--card-height));
}

.tuple
{
  position: relative;
  display: inline-block;
}

#table-area-upper .tuple
{
  min-height: var(--card-height);
}

.card
{
  position: absolute;
}

#table-area-upper .card
{
  bottom: 0;
}

.card + .empty
{
  display: inline-block;
}

#table-area-upper .card + .tuple
{
  margin-bottom: var(--card-vertical-stacking-offset-upwards-piling);
}

#tableau .unknown + .tuple
{
  margin-top: var(--card-vertical-stacking-offset-on-unknown-card);
}

#tableau .known + .tuple
{
  margin-top: var(--card-vertical-stacking-offset-make-prev-card-rank-color-visible);
}

#table
{
  padding: calc(1.6 * var(--table-padding)) var(--table-padding);
}

#chat
{
  padding: var(--table-padding);
}

#hand
{
  display: none;
}

#tableau
{
  padding-top: inherit;
}

.button
{
  display: inline-block;
  font-size: 16pt;
  text-decoration: none;
  color: #eee;
  background: black;
  border-radius: 5px;
  padding: 0.5rem 1rem;
  box-shadow: 1px 3px 1px rgba(43, 42, 41, 0.3);
}

.button + .button
{
  margin-left: 0.7rem;
}

<script>
const elem_table = document.body.querySelector('#table');

class IncognitoUser
{
  constructor ()
  {
  }

  get_displayname_html ()
  {
    return '<span class="incognito user"></span>';
  }
}

class AnonymousUser
{
  constructor (roomlocal_userid)
  {
    this.roomlocal_userid = roomlocal_userid;
  }

  get_displayname_html ()
  {
    return '<span class=user><span class=anonymous></span><span class=userid>`$this.roomlocal_userid`</span></span>';
  }
}

class Staff
{
  constructor (username)
  {
    this.username = username;
  }

  get_displayname_html ()
  {
    return '<span class=staff>`$this.username`</span>';
  }
}

/*
 * Enter room
 */

let roomlocal_userids_users_in_current_room = [5371, 7040, 3196, 3220, 'Incognito', 4970, 'Incognito', 'ModBot'];

let roomlocal_userids_map = new Map();

for (let roomlocal_userid of roomlocal_userids_users_in_current_room)
{
  if (typeof roomlocal_userid === 'number')
  {
    roomlocal_userids_map.set(roomlocal_userid, new AnonymousUser(roomlocal_userid));
  }
  else if (roomlocal_userid === 'Incognito')
  {
    if (!(roomlocal_userids_map.has('Incognito')))
    {
      roomlocal_userids_map.set('Incognito', new IncognitoUser());
    }
  }
  else if (roomlocal_userid === 'ModBot')
  {
    roomlocal_userids_map.set('ModBot', new Staff('ModBot'));
  }
}

let votes_moves = [];

votes_moves.push({
  userid_voter: 5371,
  selector_move_card: '[data-card-id="30"]',
  selector_move_onto: '#foundation-slot-2',
});

votes_moves.push({
  userid_voter: 7040,
  selector_move_card: '[data-card-id="34"]',
  selector_move_onto: '[data-card-id="25"]',
});

votes_moves.push({
  userid_voter: 3196,
  selector_move_card: '[data-card-id="30"]',
  selector_move_onto: '#foundation-slot-2',
});

let unique_move_cards = new Set();
let unique_moves = new WeakMap();

for (let vote_move of votes_moves)
{
  const move_card = elem_table.querySelector(vote_move.selector_move_card);
  const move_onto = elem_table.querySelector(vote_move.selector_move_onto);

  if (!(unique_move_cards.has(move_card)))
  {
    unique_move_cards.add(move_card);
    unique_moves.set(move_card, {
      unique_ontos: new Set(),
      votes_map: new WeakMap(),
    });
  }

  const unique_moves_from_current_move_card = unique_moves.get(move_card);

  if (!(unique_moves_from_current_move_card.unique_ontos.has(move_onto)))
  {
    unique_moves_from_current_move_card.unique_ontos.add(move_onto),
    unique_moves_from_current_move_card.votes_map.set(move_onto, {
      you_voted_for_this: false,
      usernames_voters: [],
    })
  }
}

console.log(unique_move_cards, unique_moves);
</script>
