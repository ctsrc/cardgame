<html lang=en-US>
<meta charset=utf-8>
<title>Klondike MMO</title>
<meta name=viewport content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Unlock" rel="stylesheet">
<link href="/assets/css/main.css" rel="stylesheet">
<header id=header-main>
  <a href=/ ><h1>Klondike MMO</h1></a>
</header>
<div id=outer-wrap>
  <div id=wrap>
    <div id=table>
      <div id=table-area-upper>
        <div id=stock-slot class="slot tuple">
          <div data-card-id=1 class="card unknown"></div>
          <div class=empty></div></div>

        <div id=waste-pile-slot class="slot empty"></div>
        <div id=gap></div>
        <div id=foundation-slot-1 class="slot empty"></div>
        <div id=foundation-slot-2 class="slot empty"></div>
        <div id=foundation-slot-3 class="slot empty"></div>
        <div id=foundation-slot-4 class="slot empty"></div>
      </div>
      <div id=tableau>
        <div id=tableau-slot-1 class="slot empty"></div>
	<div id=tableau-slot-2 class="slot empty"></div>
	<div id=tableau-slot-3 class="slot empty"></div>
	<div id=tableau-slot-4 class="slot empty"></div>
	<div id=tableau-slot-5 class="slot empty"></div>
	<div id=tableau-slot-6 class="slot empty"></div>
	<div id=tableau-slot-7 class="slot empty"></div>
      </div>
      <div id=table-overlays>
        <svg id=votes-moves viewBox="0 0 1920 1080"></svg>
      </div>
    </div>
  </div>
  <div id=chat>
  </div>
</div>
<div id=hand><div id=hand-slot class=slot></div></div>
<script type=text/javascript src=assets/js/main.js></script>
